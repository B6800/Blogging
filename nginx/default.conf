# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name blog.bakwowi.dev;

    # Certbot challenge for HTTPS renewal
    location ^~ /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        default_type "text/plain";
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name blog.bakwowi.dev;

    ssl_certificate /etc/letsencrypt/live/blog.bakwowi.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.bakwowi.dev/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;


    # Proxy all /api/ requests to backend
    location /api/ {
        proxy_pass http://ubuntu-app-1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve SPA for everything else
    location / {
        try_files $uri /index.html;
    }

    # Max upload size