services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: asdf1234
      MARIADB_DATABASE: streamvaultapp
    volumes:
      - ./db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "--password=asdf1234"]

  adminer:
    image: adminer
    restart: always
    ports:
      - "7070:8080"
    depends_on:
      db:
        condition: service_healthy

  backend:
    image: streamvault/backend
    restart: always
    build:
      context: ./streamvault-backend
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./streamvault-frontend/dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend